  <body>
    <h1>Olá, mundo do Desenvolvimento Web com JS!</h1>

    <!--Projeto Desenvolvido com  professor-->
    <p>Contador infinito</p>
    <div id="counter">
      <button onclick="infinityDecrement()">-</button>
      <span id="currentNumber1">0</span>
      <button onclick="infinityIncrement()">+</button>
    </div>

    <!-- Primeiro Desafio -->
    <p>Desafio: Contador de 0 à 10</p>
    <div id="counter">
      <button id="subtrair" onclick="limitedDecrement()">-</button>
      <span id="currentNumber2">0</span>
      <button id="adicionar" onclick="limitedIncrement()">+</button>
    </div>

    <!-- Segundo Desafio -->
    <p>
      Desafio: Contador com negativos em
      <span style="color: red">Vermelho</span>
    </p>
    <div id="counter">
      <button onclick="infinityDecrementV2()">-</button>
      <span id="currentNumber3">0</span>
      <button onclick="infinityIncrementV2()">+</button>
